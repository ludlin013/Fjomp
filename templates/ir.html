<!DOCTYPE html>
<html lang="en" dir="ltr" translate="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bake | IR</title>
  <link rel="stylesheet" href="static/index.css">
  <link rel="stylesheet" href="static/ir.css">
  <link rel="stylesheet" href="static/{{theme}}.css">
  <link rel="icon" href="./static/pictures/icon.ico">
</head>
<body>
  <div class="navin">
    <a class="navitemin noselect" href="/customers"><img src="static/pictures/{{theme}}/customers.png"><p class="noselect">Customers</p></a>
    <a class="navitemin noselect" href="/parts"><img src="static/pictures/{{theme}}/partsv2.png"><p class="noselect">Parts</p></a>
    <a class="navitemin noselect" href="/delivnotes"><img src="static/pictures/{{theme}}/deliverynote.png"><p class="noselect">Deliv. notes</p></a>
    <a class="navitemin active noselect" href="/ir"><img src="static/pictures/{{theme}}/ir.png"><p class="noselect">IR</p></a>
    <a class="navitemin noselect" href="/swapouts"><img src="static/pictures/{{theme}}/swapout.png"><p class="noselect">Swapouts</p></a>
    <a class="navitemin noselect" href="/lookup"><img src="static/pictures/{{theme}}/lookup.png"><p class="noselect">Lookup</p></a>
    <a class="navitemin noselect" href="/settings"><img src="static/pictures/{{theme}}/settings.png"><p class="noselect">Settings</p></a>
  </div>
  <div class="mainwrapir">
    <h1 class="noselect">IR</h1>
    <div class="toppage-ir">
      <div class="toppageleft-ir">
        <form class="form-ir iridform" name="form-top-ir">
          <div class="ircustid">
            <form class="" action="" method="get">
            <div class="formitem-ir"><label class="noselect">IR #:</label><input id="irirn" class="forminput-ir" name="ir" type="text" value="{{irnumber}}"></div>
            <input type="submit" style="display:none">
          </form>
          <form class="" action="" method="post">
            <div class="formitem-ir"><label class="noselect">Cust.:</label><input id="ircusn" class="forminput-ir" type="text"></div>
          </form>
          </div>
          <div class="formitem-irstatus"><label class="noselect">IR Status:</label><select class="forminput-ir" style="width: 210px;" type="text" name="status-ir">
            <option value="0">Not Recieved</option>
            <option value="2">Recieved</option>
            <option value="3">In process</option>
            <option value="4">Finished</option>
            <option value="1" selected>Returned</option>
          </select></div>
        </form>
      </div>
      <div class="toppageright2-ir">
        <form class="form-ir formnazc" name="form-top-ir3">
          <div class="formitem-ir"><label class="noselect">Name:</label><input class="forminput-ir" type="text" ></div>
          <div class="formitem-ir"><label class="noselect">Address:</label><input class="forminput-ir" type="text" ></div>
          <div class="formitem-ir"><label class="noselect">Zip/City:</label><div><input id="irzip" class="forminput-ir" type="text" ><input id="ircity" class="forminput-ir" type="text"></div></div>
        </form>
      </div>
      <div class="toppageright-ir">
        <form class="form-ir irownph" name="form-top-ir4">
          <div class="formitem-ir"><label class="noselect">Owner:</label><input class="forminput-ir" type="text" readonly></div>
          <div class="formitem-ir"><label class="noselect">Phone:</label><input class="forminput-ir" type="text" readonly></div>
        </form>
      </div>
    </div>

    <div class="toppage2-ir">
      <div class="2toppageleft-ir">
        <form class="form-ir iropensign" name="form-2top-ir">
          <div class="formitem-ir"><label>Open Date:</label><select class="forminput-ir" style="width: 210px;" type="text" name="opendate-ir">
            <option value=""></option>
            <option value="valuehere">Det ska vara saker här</option>
          </select></div>
          <div class="formitem-ir"><label>Sign.:</label><select class="forminput-ir" style="width: 210px;" type="text" name="sign-ir">
            <option value=""></option>
            <option value="valuehere">Det ska vara saker här</option>
          </select></div>
        </form>
      </div>
      <div class="2toppageright-ir">
        <form class="form-ir irarrsent" name="form-2top-ir">
          <div class="formitem-ir"><label>Arrival:</label><select class="forminput-ir" style="width: 210px;" type="text" name="arrival-ir">
            <option value=""></option>
            <option value="valuehere">Det ska vara saker här</option>
          </select></div>
          <div class="formitem-ir"><label>Sent with (freight type):</label><select class="forminput-ir" style="width: 210px;" type="text" name="sent-ir">
            <option value=""></option>
            <option value="valuehere">Det ska vara saker här</option>
          </select></div>
          <div class="formitem-ir"><label>Repair Location:</label><select class="forminput-ir" style="width: 210px;" type="text" name="repairlocation-ir">
            <option value="Linköping"></option>
            <option value="valuehere">Det ska vara saker här</option>
          </select>
        </form>
      </div>
    </div>
    <div class="2toppagemiddle-ir">
      <form class="form-ir" name="form-2top-ir">
        <div class="formitem-ir irnotediv"><label>Notes:</label><textarea id="irnotefield" class="forminput-ir" type="text"></textarea></div>
      </form>
    </div>
  </div>
  <div class="middlepage-ir">
    <div class="tabell-ir">
      <table class="list-receivedunits">
        <thead>
          <tr class="header-ir" id="header-ir">
            <th class="thtype-ir">Type:</th>
            <th class="thmanufact-ir">Manufact.:</th>
            <th class="thmodel-ir">Model:</th>
            <th class="thserial-ir">Serial:</th>
            <th class="thcharge-ir">Charge:</th>
            <th class="thnotes-ir">Notes</th>
          </tr>
        </thead>
        <tbody class="whatabody-ir">
          <tr class="row-ir" onclick="">
            <td class="thtype-ir">
              <select class="irtypedrop" name="">
                {% for x in types %}
                <option value="{{x[0]}}">{{x[0]+"   "+x[1]}}</option>
                {% endfor %}
              </select>
            </td>
            <td class="thmanufact-ir">
              <select class="irvenddrop" name="">
                {% for x in manufact %}
                <option value="{{x[0]}}">{{x[0]}}</option>
                {% endfor %}
              </select>
            </td>
            <td class="thmodel-ir">
              <select class="irmodeldrop" name="" onchange="console.log(this.value)">
                {% for x in models %}
                <option value="{{x[0]+"%"+x[2]}}">{{x[1]+x[0]}}</option>
                {% endfor %}
              </select>
            </td>
            <td class="thserial-ir">Pen</td>
            <td class="thcharge-ir">
              <select class="irmodeldrop" name="">
                {% for x in charge %}
                <option value="{{x[0]}}">{{x[1]}}</option>
                {% endfor %}
              </select>
            </td>
            <td class="thnotes-ir">Pen</td>
          </tr>

        </tbody>
      </table>
    </div>
    <div class="middlemiddlepage-ir">
      <form class="form-ir" name="form-middle-ir">
        <div class="formitem-ir"><label>Reported Problem:</label><textarea class="forminput-ir" type="text" ></textarea></div>
        <div class="formitem-ir"><label>Action/Repair:</label><textarea class="forminput-ir" type="text" ></textarea></div>
      </form>
    </div>
  </div><!--
    <div class="bottompage-ir">
    <div>

    <th class="thdesc-ir">Description</th>
    <th class="thprice-ir">Price</th>
    <th class="thqty-ir">QTY</th>
    <th class="thcharge2-ir">Charge</th>
    <th class="thmodel2-ir">Model</th>
    <th class="thserial2">Serial</th>
  </tr>
</thead>

</div>

</div>
<div class="rightpage-ir">
<div class="listright-ir">
<table class="list-ir">
<thead>
<tr class="header-ir" id="header3-ir">
<th class="thpart2-ir">Part #</th>
<th class="thpartdesc-ir">Part Description</th>
<th class="thunit-ir">Unit</th>
</tr>
</thead>
<tbody class="tbody-ir">
<tr class="row-ir" onclick="" id="list3-ir">

</div>
</div>
</body>
</html>
