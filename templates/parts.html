<!DOCTYPE html>
<html lang="en" dir="ltr" translate="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bake | Parts</title>
  <link rel="stylesheet" href="static/index.css">
  <link rel="stylesheet" href="static/parts.css">
  <link rel="stylesheet" href="static/{{theme}}.css">
  <link rel="icon" href="./static/pictures/icon.ico">
</head>
<script>
function cookieController(){
  if ({{controll_variable}} == 0) {
    document.forms['partform'].submit()
  }
}
</script>
<body onload="cookieController()">
  <div class="mobilehead" style="display:none;z-index:100000;">
    <div class="hamham" onclick="hamburger()" >
      <div id="hamtop" style="left:15px"></div>
      <div id="hammid" ></div>
      <div id="hambot" style="left:15px"></div>
    </div>
    <div id="menudim" onclick="hamburger()" style="opacity:0;display:none"></div>
  </div>
  <div class="navin">
    <a class="navitemin" href="/customers"><img src="static/pictures/{{theme}}/customers.png"><p class="noselect">Customers</p></a>
    <a class="navitemin active" href="/parts"><img src="static/pictures/{{theme}}/partsv2.png"><p class="noselect">Parts</p></a>
    <a class="navitemin" href="/delivnotes"><img src="static/pictures/{{theme}}/deliverynote.png"><p class="noselect">Deliv. notes</p></a>
    <a class="navitemin" href="/ir"><img src="static/pictures/{{theme}}/ir.png"><p class="noselect">IR</p></a>
    <a class="navitemin" href="/swapouts"><img src="static/pictures/{{theme}}/swapout.png"><p class="noselect">Swapouts</p></a>
    <a class="navitemin" href="/lookup"><img src="static/pictures/{{theme}}/lookup.png"><p class="noselect">Lookup</p></a>
    <a class="navitemin" href="/settings"><img src="static/pictures/{{theme}}/settings.png"><p class="noselect">Settings</p></a>
  </div>
  <div class="mainwrapparts">
    <h1 class="noselect">Parts</h1>
    <div class="toppage-parts">
      <form class="form-parts" name="partform" action="" method="POST">
        <label for="search" class="searchlabel-parts noselect">Search for:</label>
        <div class="formitem-parts noselect"><label for="part-parts">Part #:</label><input id="partinput" onkeyup="" class="forminput-parts" type="text" name="part-parts" value="{{par}}" onchange="document.cookie = 'lastpar = '+document.getElementById('partinput').value+'; path=/;'"></div>
        <div class="formitem-parts noselect"><label for="description-parts">Description:</label><input id="descinput" onkeyup="" class="forminput-parts" type="text" name="description-parts" value="{{des}}" onchange="document.cookie = 'lastdes = '+document.getElementById('descinput').value+'; path=/;'"></div>
        <div id="formitem-parts" class="formitem-parts noselect"><label>Only active parts:<input onclick="search()" id="forminput-parts" type="checkbox" name="active-parts" checked></label></div>
        <input class="partssearch" type="submit" name="partsubmit" value="Search">
      </form>
      <div class="tabell-parts">
        <table class="list-parts">
          <thead>
            <tr class="header-parts" id="header-parts">
              <th class="thpart1-parts">Part #</th>
              <th class="thdesc1-parts">Description</th>
              <th class="thLP1-parts">LP</th>
              <th class="thQTY1-parts">QTY</th>
              <th class="thpr11-parts">McD</th>
              <th class="thpr21-parts">JW</th>
              <th class="thpr31-parts">Sibylla</th>
              <th class="thpr41-parts">Slutkund</th>
              <th class="thpr51-parts">COOP</th>
              <th class="thpr61-parts">DN</th>
              <th class="thpr91-parts">Lidl</th>
              <th class="thpartusd1-parts">Last used</th>
              <th class="thpartupd1-parts">Last updated</th>
            </tr>
          </thead>
          <tbody class="whatabody">
            {% for x in allparts%}
            <tr class="row-parts" onclick="" id="{{x["artid"]}}%{{x["name"]}}%{{x["inactive"]}}">
              <td class="thpart-parts"><input readonly value="{{x["artid"]}}"></td>
              <td class="thdesc-parts"><input readonly onclick="this.select()" value="{{x["name"]}}"></td>
              <td class="thLP-parts"><input readonly onclick="this.select()" value="{{x["lp"]}}"></td>
              <td class="thQTY-parts"><input readonly onclick="this.select()" value="{{x["qty"]}}"></td>
              <td class="thpr1-parts"><input readonly onclick="this.select()" value="{{x["price1"]}}"></td>
              <td class="thpr2-parts"><input readonly onclick="this.select()" value="{{x["price2"]}}"></td>
              <td class="thpr3-parts"><input readonly onclick="this.select()" value="{{x["price3"]}}"></td>
              <td class="thpr4-parts"><input readonly onclick="this.select()" value="{{x["price4"]}}"></td>
              <td class="thpr5-parts"><input readonly onclick="this.select()" value="{{x["price5"]}}"></td>
              <td class="thpr6-parts"><input readonly onclick="this.select()" value="{{x["price6"]}}"></td>
              <td class="thpr9-parts"><input readonly onclick="this.select()" value="{{x["price9"]}}"></td>
              <td class="thpartusd-parts"><input readonly value="{{x["lastusd"]}}"></td>
              <td class="thpartupd-parts"><input readonly value="{{x["lastupd"]}}"></td>
              {% endfor %}
            </tr>
          </tbody>
          <script src="static/partsearch.js"></script>
        </table>
    </div>
  <div class="buttonsbar">
  <a href="parts" class="buttonsbar-item-parts"><img class="buttonbarpic-parts" src="static/pictures/{{theme}}/print-label.png"><p>Label Print</p></a>
  </div>
  <script src="/static/mobile.js"></script>
</body>
</html>
