<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bake</title>
    <link rel="stylesheet" href="static/general.css">
    <link rel="stylesheet" href="static/dark.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="mainlogin">
        <img class="logo" src="./static/pictures/bakedatabashantering.png">
        <form class="loginform" action="" method="post">
          <input class="field" type="text" id="usernameinput" name="username" value="{{request.form.username}}" placeholder="Username">
          <input class="field" type="password" name="password" value="{{request.form.password }}" placeholder="Password">
          <input class="field" type="submit" name="submit" value="Log in">
        </form>
      </div>
    </div>
    <script>
      var usrname = "{{username}}";
      if (usrname != "None"){
        document.getElementById('usernameinput').value = usrname;
      }
    </script>
  </body>
</html>
